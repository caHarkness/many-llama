<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="/css/common.css">

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    </head>

    <body data-bs-theme="dark">
        <div class="app-header d-print-none">
            <div class="fixed-top" id="navbar-container">
                <div class="navbar navbar-expand navbar-dark bg-black justify-content-between px-2">

                    <div class="d-flex align-items-center">

                        <span class="dropdown">
                            <a class="btn btn-outline-secondary border-0 p-2 dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-fw fa-bars"></i></a>

                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="/">
                                    <i class="fa fa-fw fa-home mr-2"></i>
                                    <span>Home</span>
                                </a>
                            </div>
                        </span>

                        <span class="navbar-brand mx-3" id="app-title">{% block title %}ManyLlama{% endblock %}</span>
                    </div>

                    <div>
                        <span class="dropdown">
                            <a class="btn btn-outline-secondary border-0 p-2 dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-fw fa-ellipsis-vertical"></i></a>

                            <div class="dropdown-menu dropdown-menu-end">
                                {% block options %}
                                {% endblock options %}

                                <a class="dropdown-item">
                                    <i class="fa fa-fw fa-question mr-2"></i>
                                    <span>Help</span>
                                </a>
                            </div>
                        </span>
                    </div>
                </div>

                {% block toolbar %}
                {% endblock toolbar %}
            </div>

            <div id="navbar-spacing-container"></div>
        </div>

        <div class="app-body">
            {% block body %}
            {% endblock body %}
        </div>

        <div class="app-footer">
            {% block footer %}
            {% endblock footer %}
        </div>

        <script src="/js/Bs5Utils.js"></script>
        

        <!-- Global error handling: -->
        <script>
            // Bs5Utils Setup:
            Bs5Utils.defaults.toasts.position = "bottom-left";
            Bs5Utils.defaults.toasts.container = "toast-container";
            Bs5Utils.defaults.toasts.stacking = false;
            bs5Utils = new Bs5Utils();

            fnError = function(message)
            {
                bs5Utils.Snack.show(
                    "danger",
                    message,
                    delay = 1000 * 3,
                    dismissible = true
                );

                $("#toast-container button").remove();
            };

            window.onerror = function(error, url, line, column, message)
            {
                fnError(message);
            };

            var temp = console.error;
            console.error = function(message)
            {
                temp(message);
                fnError(message);
            };
        </script>

        <script src="/js/NavbarHelper.js"></script>
        <script src="/js/FormValidator.js"></script>
        <script src="/js/strings.js"></script>

        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
