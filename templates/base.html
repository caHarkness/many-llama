<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{{ page_title }}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, interactive-widget=resizes-content">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/common.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body data-bs-theme="dark">
        <div class="app-header d-print-none">
            <div class="fixed-top" id="navbar-container">

                <div class="navbar navbar-expand-lg bg-black justify-content-between px-2">
                    <div class="d-flex w-75">
                        {% block action %}
                            <span class="dropdown">
                                <a class="btn btn-outline-secondary border-0 p-2 dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-fw fa-bars"></i></a>

                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="/">
                                        <i class="fa fa-fw fa-home me-3"></i>
                                        <span>Home</span>
                                    </a>
                                </div>
                            </span>
                        {% endblock %}

                        <span class="navbar-brand mx-3" id="app-title">{{ page_title }}</span>
                    </div>

                    <span class="dropdown">
                        <a class="btn btn-outline-secondary border-0 p-2 dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-fw fa-ellipsis-vertical"></i></a>

                        <div class="dropdown-menu dropdown-menu-end">
                            {% block options %}
                            {% endblock %}

                            <a class="dropdown-item" onclick="HelpModal.fnShow();">
                                <i class="fa fa-fw fa-question me-3"></i>
                                <span>Help</span>
                            </a>
                        </div>
                    </span>
                </div>

                {% block toolbar %}
                {% endblock %}
            </div>

            <!-- Add a div.navbar-spacing here for every navbar above scrollable content: -->
            <div id="navbar-spacing-container">
                <div class="navbar-spacing"></div>
                {% block navbar_spacing %}
                {% endblock %}
            </div>
        </div>

        <div class="app-body">
            {% block body %}
            {% endblock %}
        </div>

        {% include "modals/help.html" %}
        {% include "modals/confirmation.html" %}

        <!-- Our Classes: -->
        <script src="/js/FormValidator.js"></script>
        <script src="/js/Input.js"></script>
        <script src="/js/Common.js"></script>

        <!-- Other: -->
        <script src="/js/strings.js"></script>
        <script src="/js/errors.js"></script>
    </body>
</html>
